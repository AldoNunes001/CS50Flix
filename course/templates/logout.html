{% extends 'base.html' %}
{% load static %}

{% block title %}
    Logout - CS50Flix
{% endblock %}

{% block content %}

    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'images/background_netflix.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <h2 class="text-2xl">You have logged out of your account.</h2>
            <div class="flex flex-nowrap justify-center space-x-5 p-5">
            <a href="{% url 'course:login' %}"><button class="bg-red-600  py-1 px-3 text-white md:text-lg rounded-md">Login</button></a>
            <a href="{% url 'course:createaccount' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Create an Account</button></a>
            </div>
        </div>
    </header>

    <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">

            <li>&copy; 2022</li>
            <li>Made with Python (Django)</li>
            <li>@AldoNunes001</li>
        </ul>
    </footer>

{% endblock %}
